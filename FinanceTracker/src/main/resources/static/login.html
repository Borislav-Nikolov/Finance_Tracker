<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
        <h2>Please, login, using your username and password.</h2>
        USERNAME <input id="username" value="" type="text"><br>
        PASSWORD <input id="pass" value="" type="password"><br>
        <button onclick="loginUser()">Login</button>
    <script type="text/javascript">
            function loginUser(){
                var username = $("#username").val();
                var pass = $("#pass").val();
                var dataToSend = {
                    username: username,
                    password: pass
                };
                $.ajax({
                        url: "/login",
                        type: "POST",
                        data: JSON.stringify(dataToSend),
                        contentType:"application/json; charset=utf-8",
                        dataType:"json",
                        success: function(){
                            location.href = "http://localhost:8888/test.html";
                        }
                    }
                    );
            }
    </script>
</body>
</html>
